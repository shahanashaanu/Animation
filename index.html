    <script>
        $(document).ready(function(){
            function multiAnim(){
                var x = $(".pic1");

                x.animate({left: '0px'},8000,function(){

                    $(".pic1").css("transform","rotate(-180deg) scaleY(-1)")

                });
            }
            $(".pic1").ready(function(){
                multiAnim();
            });
